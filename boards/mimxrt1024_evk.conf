# Disable ram-backed coredump, using custom flash-backed instead
CONFIG_MEMFAULT_RAM_BACKED_COREDUMP=n

# Enable flash map and image manager
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_IMG_MANAGER=y

# Larger coredumps are now supported
CONFIG_MEMFAULT_COREDUMP_STACK_SIZE_TO_COLLECT=1024

# For cpu_temp metric
CONFIG_SENSOR=y
CONFIG_ADC=y
